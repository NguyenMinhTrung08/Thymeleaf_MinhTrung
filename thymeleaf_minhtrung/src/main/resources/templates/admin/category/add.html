<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category Form</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: "Inter", sans-serif;
}

.formbold-main-wrapper {
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 48px;
}

.formbold-form-wrapper {
	margin: 0 auto;
	max-width: 550px;
	width: 100%;
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.formbold-form-label {
	display: block;
	font-weight: 500;
	font-size: 16px;
	color: #07074d;
	margin-bottom: 8px;
}

.formbold-form-input {
	width: 100%;
	padding: 12px 16px;
	border-radius: 6px;
	border: 1px solid #e0e0e0;
	background: white;
	font-weight: 500;
	font-size: 16px;
	color: #6b7280;
	outline: none;
	resize: none;
	margin-bottom: 20px;
}

.formbold-form-input:focus {
	border-color: #6a64f1;
	box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
}

.formbold-btn {
	text-align: center;
	font-size: 16px;
	border-radius: 6px;
	padding: 14px 32px;
	border: none;
	font-weight: 600;
	background-color: #dc3545;
	color: white;
	cursor: pointer;
	width: 100%;
}

.formbold-btn:hover {
	background-color: #c82333;
	box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
}
</style>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="formbold-main-wrapper">
		<div class="formbold-form-wrapper">
			<form action="/admin/categories/save" method="post">
				<h2 class="formbold-form-label formbold-form-label-2"
					style="color: #dc3545; text-align: center; font-size: 24px; text-transform: uppercase;">
					Insert Category
					<!-- Replace "Insert Category" with "Update Category" if needed -->
				</h2>

				<input type="hidden" th:value="${category.isEdit}" name="isEdit">
				<input type="hidden" th:value="${category.id}" name="id">

				<div class="formbold-mb-5">
					<label for="categoryname" class="formbold-form-label">Category
						Name <span style="color: red;">*</span>
					</label> <input type="text" id="categoryname" name="name"
						placeholder="Enter category name" class="formbold-form-input"
						required />
				</div>

				<div class="formbold-mb-5">
					<label for="image" class="formbold-form-label">Image <span
						style="color: red;">*</span></label> <input type="text" id="image"
						name="image" placeholder="Enter image path"
						class="formbold-form-input" required />
				</div>

				<div class="formbold-mb-5">
					<label for="status" class="formbold-form-label">Status <span
						style="color: red;">*</span></label> <input type="text" id="status"
						name="status" placeholder="Enter status"
						class="formbold-form-input" required />
				</div>

				<div th:if="${category.isEdit}" style="margin-top: 20px;">
					<input type="submit" value="Update">
				</div>
				<div th:if="${!category.isEdit}" style="margin-top: 20px;">
					<input type="submit" value="Insert">
				</div>
			</form>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
